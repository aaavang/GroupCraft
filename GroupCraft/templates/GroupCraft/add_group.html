{% extends 'GroupCraft/base.html' %}
{% block content %}
        <FORM id="group_form" method="post" action="/groupcraft/add_group/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                        {% endfor %}

                {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text}}
                        {{ field }}
                {% endfor %}
                <INPUT type="submit" name="submit" value="submit" />
        </FORM>
{% endblock %}
