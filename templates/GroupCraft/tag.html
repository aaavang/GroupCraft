{% extends 'GroupCraft/base.html' %}
{% block content %}
	<TITLE>Tag Search: {{ name }}</TITLE>
	{% if groups %}
		<H1>Tag Search: {{name}}</H1>
		<H3>Groups:</H3>
		{% for group in groups %}
				<a href="/groupcraft/group/{{ group.get_url }}"> {{ group.name }}</a><br>
		{% endfor %}
		<br>

	{% else %}
		<H1>Tag "{{name}}" Does Not Exist!</H1>
	{% endif %}
{% endblock %}
