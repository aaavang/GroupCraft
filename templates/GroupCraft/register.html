{% extends 'GroupCraft/base.html' %}
{% block content %}
    {% if registered %}
        <A href="/">GroupCraft</A> says: thank you for registering.
    {% else %}
        Pages says: register here!
        <FORM id="user_form" method="post" action="/groupcraft/register/">
        {% csrf_token %}
        {{ uform.as_p }}
        {{ pform.as_p }}
        <INPUT type="submit" name="submit" value="submit" />
        </FORM>
    {% endif %}
{% endblock %}
